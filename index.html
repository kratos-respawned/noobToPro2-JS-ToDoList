<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSNewDiv2</title>
    <style>
        *{
            box-sizing: content-box;
        }
        body{
            margin-inline: 1rem;
            padding: 1rem;
            display: flex;
            justify-content: center;
        }
        .parent{
            width: 80%;
            height: 40em;
            border: 2px solid gray;
            background-color: palevioletred;
        }
        .btn{
            width: 100%;
            margin-top: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            
        }
        .cinput{
            width: 70%;
            height: 1.5rem;
        }
        .fluid{
            margin-inline: 1rem;
            border: 2px solid gray;
            text-align: center;
            margin-bottom: 1rem;
            padding: 0.5em;
            font-style: italic;
            font-size: x-large;
            background-color: #ecaaaa;
            display:grid;
            grid-template-columns: auto auto auto auto auto auto auto auto auto auto auto auto auto auto  ;
        }
        .fluid>div:first-child{
            grid-column: 1/14;
        }
        .bi:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="fluid" style="background-color: palevioletred; border :0;">To-Do List</div>
        <div class="btn">
            <input type="text" id='getInfo' class="cinput" placeholder="Enter Task">
            <button>add</button>
            
        </div>
    </div>


    <script>
        const parent=document.querySelector(".parent");
        const btn=document.querySelector('button');
        var counter=0;
        var close;
        function add(){
            const newDiv=document.createElement('div');
            var text;
                if(getInfo.value==``){
                    text=`!!double click on trash icon to delete this!!`;
                }
                else{
                    text=getInfo.value;
                }
            newDiv.innerHTML=`<div class="fluid" id="vis${counter}">
                <div>${text}</div>
                <div class="bi bi-trash vis${counter}"></div>
                </div>`
                parent.append(newDiv);
                getInfo.value='';
                close=document.getElementsByClassName('fluid');
                check();
            } 
            function click(event){
                if(event.keyCode==13)add();
            }
            function changeAction(){
                remClick=true;
            }
            function remove(event){
                const str=this.getAttribute('class').slice(12,19);
                let div=document.getElementById(str);
                div.remove();
            }
            const enter=document.getElementById('getInfo');
            enter.addEventListener("keyup",click); 
            btn.addEventListener('click',add);
       
         function check(){
            for(i of close){
            i.addEventListener('click',remove);
        }
        }
    </script>
</body>
</html>
